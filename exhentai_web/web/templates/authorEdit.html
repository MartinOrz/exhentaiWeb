<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
        <tr class="te">
            <td class="te_tdl">作者名称:</td><td class="te_tdr"><span id="ta_name">{{ name }}</span></td>
        </tr>
        <tr class="te">
            <td class="te_tdl">中文名称:</td><td class="te_tdr"><input id="ta_text" value="{{ text }}"></td>
        </tr>
        <tr class="te">
            <td class="te_tdl">作者评分:</td><td class="te_tdr"><input id="ta_rating" value="{{ text }}"/></td>
        </tr>
        <tr class="te">
            <td class="te_tdl">关联作者:</td><td class="te_tdr"><input id="ta_refer" value="{{ refer }}"/></td>
        </tr>
    </tbody>
</table>
</body>
</html>
